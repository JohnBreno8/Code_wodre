<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Audiowide', sans-serif;
        }

        body {
            background-color: #000000;
            color: #f0f0f0;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #05070eab;
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 10px 20px;
            z-index: 1000;
            transition: top 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

button[onclick="toggleSearch()"] {
            position: absolute;
            top: 0px;
            right: 8%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 13px;
            background: #27272700;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

button[onclick="toggleSidebar()"] {
    background:#00000000;
    border-radius: 15px ;
    border: 1px solid #00000000;
        }

button[onclick="notifica()"] {
            position: absolute;
            top: 0px;
            right: 0%;
            padding: 2px;
            border: none;
            cursor: pointer;
            border-radius: 13px;
            background: #27272700;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
      button[onclick="refreshPage()"] {
            position: absolute;
            top: 0px;
            right: 0%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 13px;
            background: #27272700;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        

        h4 {
            font-family: 'Audiowide', cursive;
            font-size: 18px;
            border-right: 4px solid;
            width: 10ch;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1s steps(10), blinking 1s infinite step-end alternate;
        }

        @keyframes typing {
            from { width: 0; }
        }

        @keyframes blinking {
            50% { border-color: transparent; }
        }


        #notifica {
            position: absolute;
            top: 7px;
            right: 115px;
            width: 30px;
            height: 30px;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            border: 1px solid #141414D1 ;
            background: #00000042;
            backdrop-filter: blur(18px); 
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar button {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 16px;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sidebar button:hover {
            background: #333;
        }

        #sidebar .close-sidebar {
            background: #ff0000;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #0000001C;
            backdrop-filter: blur(19px);
            border-radius: 0;
            border: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border-top: 1px solid #464646;
        }

        .bottom-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .bottom-bar svg {
            width: 26px;
            height: 26px;
            fill: #f0f0f0;
        }

        #search-container {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            display: none;
        }

        #search-input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            border: 1px solid #464646;
            background: #1a1a1a;
            color: #f0f0f0;
            font-size: 16px;
        }

        #videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, opacity 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .video-card:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .video-card:hover::before {
            opacity: 0.7;
        }

        .video-card.loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }

        .video-card.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        .video-card .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            font-size: 14px;
            padding: 10px;
            margin: 0;
            color: #f0f0f0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            overflow: hidden;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100vh;
            border-radius: 0;
            transition: opacity 0.3s;
        }

        .modal-content.is-shorts #player {
            width: 100%;
            max-width: 480px;
            height: 100%;
            max-height: 100vh;
            aspect-ratio: 9 / 16;
        }

        .modal-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .modal-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-controls h3 {
            font-size: 16px;
            margin: 0;
            color: #f0f0f0;
            text-align: left;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-controls .buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-controls button {
            padding: 8px 16px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-controls button.fullscreen {
            background: #333;
        }

        .modal-controls button.youtube {
            background: #ff0000;
        }

        .modal-controls button.close {
            background: #464646;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

    <!-- Carregar YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const API_KEY = 'AIzaSyDWvYujjZBF6CKYaOR3_5kp4htROEy6bks';
        const CLIENT_ID = '617601575320-n10sf0jp76glv1hf1ablt2t5povro6l7.apps.googleusercontent.com';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/youtube.readonly';

        let tokenClient;
        let player;
        let currentVideoId;
        let isShorts = false;
        let shortsList = [];
        let currentShortIndex = 0;
        let controlsTimeout;
        let currentPage = 'home';

        function initApiClient() {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS
                }).then(() => {
                    loadPopularVideos();
                }).catch(error => {
                    console.error('Erro ao inicializar a API:', error);
                    alert('Erro ao conectar com a API do YouTube.');
                });
            });
        }

        function exibirBotaoLogin() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        gapi.client.setToken(tokenResponse);
                        loadSubscriptions();
                    }
                }
            });

            const loginBtn = document.createElement('button');
            loginBtn.innerText = 'Login com Google';
            loginBtn.onclick = () => tokenClient.requestAccessToken();
            document.getElementById('auth-container')?.appendChild(loginBtn);
        }

        function loadPopularVideos() {
            isShorts = false;
            currentPage = 'home';
            const regions = ['US', 'BR', 'IN', 'GB', 'CA'];
            const randomRegion = regions[Math.floor(Math.random() * regions.length)];
            gapi.client.youtube.videos.list({
                part: 'snippet,contentDetails',
                chart: 'mostPopular',
                maxResults: 12,
                regionCode: randomRegion
            }).then(response => {
                displayVideos(response.result.items);
            }).catch(error => {
                console.error('Erro ao carregar vídeos:', error);
            });
        }

        function loadSubscriptions() {
            isShorts = false;
            currentPage = 'inscricoes';
            gapi.client.youtube.subscriptions.list({
                part: 'snippet',
                mine: true,
                maxResults: 12
            }).then(response => {
                const channelIds = response.result.items.map(item => item.snippet.resourceId.channelId).join(',');
                loadChannelVideos(channelIds);
            }).catch(error => {
                console.error('Erro ao carregar inscrições:', error);
            });
        }

        function loadChannelVideos(channelId) {
            gapi.client.youtube.search.list({
                part: 'snippet',
                channelId: channelId,
                maxResults: 12,
                order: 'date'
            }).then(response => {
                displayVideos(response.result.items);
            }).catch(error => {
                console.error('Erro ao carregar vídeos do canal:', error);
            });
        }

        function loadShorts() {
            isShorts = true;
            currentPage = 'shots';
            const categories = ['', 'gaming', 'funny', 'dance', 'music'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const query = `#shorts ${randomCategory}`.trim();
            gapi.client.youtube.search.list({
                part: 'snippet',
                q: query,
                maxResults: 50,
                type: 'video',
                videoDuration: 'short'
            }).then(response => {
                const videoIds = response.result.items.map(item => item.id.videoId).join(',');
                gapi.client.youtube.videos.list({
                    part: 'snippet,contentDetails',
                    id: videoIds
                }).then(detailsResponse => {
                    shortsList = detailsResponse.result.items.filter(video => {
                        const duration = parseISO8601Duration(video.contentDetails.duration);
                        return duration <= 60;
                    });
                    if (shortsList.length > 0) {
                        currentShortIndex = 0;
                        showVideoModal(shortsList[0].id, shortsList[0].snippet.title);
                    } else {
                        alert('Nenhum Short encontrado.');
                    }
                }).catch(error => {
                    console.error('Erro ao carregar detalhes dos Shorts:', error);
                });
            }).catch(error => {
                console.error('Erro ao carregar Shorts:', error);
            });
        }

        function parseISO8601Duration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            const seconds = parseInt(match[3]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function refreshPage() {
            closeModal();
            if (currentPage === 'home') {
                loadPopularVideos();
            } else if (currentPage === 'shots') {
                loadShorts();
            } else if (currentPage === 'inscricoes') {
                loadSubscriptions();
            } else if (currentPage === 'perfil') {
                navigate('perfil');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function pesquisa() {
            isShorts = false;
            currentPage = 'search';
            const query = document.getElementById('search-input').value;
            if (!query) return;
            gapi.client.youtube.search.list({
                part: 'snippet',
                q: query,
                maxResults: 12,
                type: 'video'
            }).then(response => {
                displayVideos(response.result.items);
            }).catch(error => {
                console.error('Erro na pesquisa:', error);
            });
        }

        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            searchContainer.style.display = searchContainer.style.display === 'none' ? 'block' : 'none';
        }

        function notifica() {
            alert('Notificações ainda não implementadas!');
        }

        function displayVideos(videos) {
            const videosContainer = document.getElementById('videos-container');
            videosContainer.innerHTML = '';
            videos.forEach(video => {
                const videoId = video.id.videoId || video.id;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <h3>${title}</h3>
                `;
                videoCard.onclick = (e) => {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    const rect = videoCard.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                    videoCard.appendChild(ripple);

                    videoCard.classList.add('loading');
                    setTimeout(() => {
                        showVideoModal(videoId, title);
                        videoCard.classList.remove('loading');
                        ripple.remove();
                    }, 500);
                };
                videosContainer.appendChild(videoCard);
            });
        }

        function showVideoModal(videoId, title) {
            currentVideoId = videoId;
            document.getElementById('modal-title').innerText = title;
            const modalContent = document.querySelector('.modal-content');
            modalContent.classList.toggle('is-shorts', isShorts);
            document.getElementById('video-modal').style.display = 'flex';

            if (player) {
                player.destroy();
            }
            document.getElementById('player').style.opacity = '0';
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    rel: 0,
                    showinfo: 0,
                    fs: 1
                },
                events: {
                    onReady: (event) => {
                        event.target.playVideo();
                        document.getElementById('player').style.opacity = '1';
                        showControls();
                    },
                    onError: (error) => {
                        console.error('Erro no player:', error);
                        alert('Erro ao carregar o vídeo.');
                    }
                }
            });

            if (isShorts) {
                setupSwipeEvents();
            }
        }

        function showControls() {
            const controls = document.querySelector('.modal-controls');
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        function setupSwipeEvents() {
            const modal = document.getElementById('video-modal');
            let touchStartY = 0;
            let touchEndY = 0;

            modal.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                showControls();
            });

            modal.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                if (Math.abs(deltaY) > 50) {
                    if (deltaY > 0 && currentShortIndex < shortsList.length - 1) {
                        currentShortIndex++;
                        showVideoModal(shortsList[currentShortIndex].id, shortsList[currentShortIndex].snippet.title);
                    } else if (deltaY < 0 && currentShortIndex > 0) {
                        currentShortIndex--;
                        showVideoModal(shortsList[currentShortIndex].id, shortsList[currentShortIndex].snippet.title);
                    }
                }
            });

            modal.addEventListener('click', showControls);
        }

        function toggleFullscreen() {
            const playerContainer = document.getElementById('player');
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    console.error('Erro ao entrar em tela cheia:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function openYouTube() {
            window.open(`https://www.youtube.com/watch?v=${currentVideoId}`, '_blank');
            closeModal();
        }

        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            if (player) {
                player.destroy();
                player = null;
            }
            shortsList = [];
            currentShortIndex = 0;
            isShorts = false;
        }

        function navigate(page) {
            closeModal();
            currentPage = page;
            if (page === 'home') {
                loadPopularVideos();
            } else if (page === 'inscricoes') {
                tokenClient.requestAccessToken();
            } else if (page === 'shots') {
                loadShorts();
            } else if (page === 'perfil') {
                alert('Página de perfil ainda não implementada!');
            }
        }
